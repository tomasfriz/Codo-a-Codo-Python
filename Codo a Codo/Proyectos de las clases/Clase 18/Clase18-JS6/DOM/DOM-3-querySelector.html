<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-3-Métodos modernos</title>

<style>
    * {
        font-family: Verdana, Geneva, Tahoma, sans-serif
    }
</style>

<body>
    <h3>DOM-3-Métodos modernos</h3>
    <hr>
    
    <h2 class="ejemplo">Encabezado con clase "ejemplo"</h2>
    <p  class="ejemplo">Párrafo con clase "ejemplo".</p>
    <button class="boton" onclick="agregarFondo()">Agregar fondo</button>
    
    <script>
        function agregarFondo() {
            document.querySelector(".ejemplo").style.backgroundColor = "lightblue";
            document.querySelector(".boton").innerHTML = "Gracias! :)";
        }
    </script>
    
</body>

</html>
