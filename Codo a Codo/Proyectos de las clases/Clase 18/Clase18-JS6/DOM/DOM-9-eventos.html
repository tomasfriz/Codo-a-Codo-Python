<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-9-Eventos</title>
</head>

<body>
    <h3>DOM-9-Eventos</h3>
    <hr>
    <button onClick="sendMessage()">Enviar Mensaje "Hola!"</button>

    <script>
        const sendMessage = () => alert("Hola!");
    </script> 


    <h2 onclick="cambiarTexto(this)">Haz clic en este texto!</h2>
    
    <script>
        function cambiarTexto(id) {
            id.innerHTML = "Texto cambiado!";
        }
    </script> 
</body>

</html>
