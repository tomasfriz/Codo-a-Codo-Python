<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilo CSS interno-->
    <style>
        h1 {
            color: blue;
            font-size: 24px;
            background-color: lightblue;
            text-align: center;   

            border-style: solid;        
            border-width: 2px;
            border-color: blue;
            border-radius: 5px;
        }
    </style>
    <!-- Fin de la declaraciones de estilo-->

    <title>CSS 2</title>
</head>

<body>
    <h1>Soy un título H1</h1>
    <h1>Yo soy otro título H1 </h1>
    <h1 style="color: green;">¡Y yo también! Pero diferente</h1>
</body>

</html>
