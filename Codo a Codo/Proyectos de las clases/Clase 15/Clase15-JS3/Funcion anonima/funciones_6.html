<body>
    <h3>Funciones 6: Función anónima</h3>
    <p>(Inspeccioná la página, la salida es por consola :) )</p>

    <script>
        // función "anónima":
        var saludar = function (nombre) {
            var mensaje = "Hola " + nombre
            return mensaje
        } // Fin de la función.
        
        
        console.log( saludar ("Juana"))
        console.log( saludar ("Codo a Codo"))

     </script>
