<body>
    <h3>Funciones 2: Volúmen de una caja</h3>

    <script>
        // Aqui comienza la función   
        function volumenCaja(x, y, z){  
            var volumen = x * y * z
            document.write("El volúmen es: " , volumen,  "<br>")            
        }
        //Final de la función

        //La linea siguiente invoca la función:        
        volumenCaja (10, 5 , 4)
    </script>
