<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope (Alcance)</title>

 
</head>
<body>
    
<script>
    //----------------------------------------//
    function varTest() {
        var x = 31;
        if (true) {
            var x = 71;  // Â¡misma variable!
            console.log(x);  // 71
        }
        console.log(x);  // 71
    }

    //----------------------------------------//
    function letTest() {
        let x = 31;
        if (true) {
            let x = 71;  // variable diferente, alcance de bloque
            console.log(x);  // 71
        }
        console.log(x);  // 31
    }

    //----------------------------------------//
    // llamamos a las funciones
    varTest()  //Vemos las var en la consola.
    letTest()

</script>




</body>
</html>
