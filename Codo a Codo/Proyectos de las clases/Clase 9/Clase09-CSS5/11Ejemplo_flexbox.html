<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex - Filas y columnas</title>

    <style>
        .flex-containerh {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: yellowgreen;
            justify-content:space-between
        }


        .flex-containerh>div {
            color: white;
            background-color: green;
            margin: 10px;
            padding: 20px;
            font-size: 20px;
            border: 8px double black
        }

        .flex-containerv {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            background-color: yellow;
            margin: 10px;
            padding: 20px;            
        }


        .flex-containerv>div {
            color: white;
            background-color: yellowgreen;
            margin: 10px;
            padding: 20px;
            font-size: 20px;
            border: 4px solid black
        }

    </style>
</head>

<body>
    <div class="flex-containerv">
        <div class="flex-containerh" style="justify-content:space-between" >
            <div>Item1</div>
            <div style="flex-grow:1">Item2</div>
            <div>Item3</div>
        </div>

        <div class="flex-containerh">
            <div style="flex-grow:1">Item1</div>
            <div style="flex-grow:1">Item2</div>
            <div style="flex-grow:1">Item3</div>
            <div style="flex-grow:1">Item4</div>
            <div style="flex-grow:1">Item5</div>
            <div style="flex-grow:1">Item6</div>
            <div style="flex-grow:1">Item7</div>
            <div style="flex-grow:1">Item8</div>
        </div>

        <div class="flex-containerh" >
            <div class="flex-containerv" style="flex-grow:1">
                <div>Item1</div>
                <div style="flex-grow:1">Item2</div>
            </div>

            <div class="flex-containerv">
                <div>Item1</div>
                <div>Item2</div>
                <div>Item3</div>
                <div>Item4</div>                
            </div>
        </div>
    </div>
</body>

</html>
