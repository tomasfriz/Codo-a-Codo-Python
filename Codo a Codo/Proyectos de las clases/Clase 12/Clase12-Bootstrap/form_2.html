<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Form 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h3>Validación de formularios en Bootstrap</h4>

      <form action="#" class="was-validated">
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Usuario:</label>
          <input type="text" class="form-control" id="uname" placeholder="Ingrese nombre de usuario" name="uname"
            required>
          <div class="valid-feedback">Correcto.</div>
          <div class="invalid-feedback">Por favor complete este campo.</div>
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Ingrese su contraseña" name="pswd" required>
          <div class="valid-feedback">Correcto.</div>
          <div class="invalid-feedback">Por favor complete este campo.</div>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
          <label class="form-check-label" for="myCheck">Acepto los términos y condiciones.</label>
          <div class="valid-feedback">Aceptados.</div>
          <div class="invalid-feedback">Marque el checkbox para continuar.</div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
  </div>

</body>

</html>
