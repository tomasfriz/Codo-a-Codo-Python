<!DOCTYPE html>
<html>

<head>
    <title>Animación Progress Bar</title>

    <!--Include Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    </script>
</head>

<body>
    <br><br>
    <div class="container mt-3">
        <h2>Barras con animaciones:</h2>
        <p>Es posible obtener barras que varíen su tamaño a partir de alguna condición, pero para ello necesitamos
            utilizar <code>Javascript</code> (u otra tecnología).</p>


        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped" style="width: 0%">
            </div>
        </div>

        <script>
            $(".progress-bar").animate({
                width: "100%",
            }, 2500);
        </script>
        <br>

        <p>Comenzamos a aprender <code>Javascript</code> a partir de la próxima clase!</p>

    </div><br><br>
</body>

</html>
