<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Form 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Formularios en Bootstrap</h4>
  <form action="#">
    <div class="mb-3 mt-3">
      <label for="email">Correo:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su email" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">Contrase√±a:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Ingrese su password" name="pswd">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Recordarme
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

</body>
</html>
