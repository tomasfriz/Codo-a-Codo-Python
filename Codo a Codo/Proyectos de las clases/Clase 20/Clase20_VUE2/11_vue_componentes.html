<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE: Componentes</title>
</head>

<body>
    <h3>VUE: Componentes</h3>
    <hr>
    <script>
        // Registra u obtiene un componente global.
        // El registro también establece automáticamente
        // la propiedad name del componente igual al
        // id especificado.
        // https://es.vuejs.org/v2/api/#Vue-component
    </script>

    <div id="component_test">
        <testcomponent></testcomponent>
    </div>
    <div id="component_test1">
        <testcomponent></testcomponent>
    </div>


    <!-- Referencia al CDN de vue  ------------------------------------>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Y aqui colocamos nuestro script ------------------------------>
    <script>
        // Creo el componente "testcomponent" y dentro 
        // agrego un template con código HTML.
        Vue.component('testcomponent', {
            template: '<div><h1>Esto es un componente creado con Vue</h1></div>'
        });

        // Nuevas instancias Vue vinculadas con 
        // contenedores div que tienen el componente
        // en su interior.
        const vm = new Vue({
            el: '#component_test',
        });

        const vm1 = new Vue({
            el: '#component_test1'
        });
    </script>


</body>

</html>
