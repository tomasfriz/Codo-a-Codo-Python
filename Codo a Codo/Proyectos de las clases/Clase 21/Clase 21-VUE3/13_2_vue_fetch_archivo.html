<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE: Fetch (Archivo)</title>
</head>

<body>
    <h3>VUE: Fetch (Archivo)</h3>
    <hr>

    <div id="contenido">
        <button onclick="app.traerDatosArchivo()">Obtener datos</button>
        <!-- AquÃ­ insertaremos contenido del archivo de texto1.txt -->
        <div v-html="HTML_a_mostrar"></div>
    </div>


    <!-- Referencia al CDN de vue  ------------------------------------>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Y aqui colocamos nuestro script ------------------------------>
    <script>
        var app = new Vue({
            el: '#contenido',
            data: {
                HTML_a_mostrar: ""
            },

            methods: {
                traerDatosArchivo: function() {
                    fetch('texto1.txt') // Archivo a leer
                        .then(datos => datos.text())
                        .then(datos => this.HTML_a_mostrar = datos)
                }
            }
        })
    </script>


</body>

</html>
