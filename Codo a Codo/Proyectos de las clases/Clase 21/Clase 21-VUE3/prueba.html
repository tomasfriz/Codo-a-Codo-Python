<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>Vue - v-on</h3>
    <hr>
    <div id="aplicacion">
        <button v-on:click="veces +=1">Hacer click!</button>
        <p>El contador tiene un valor de {{veces}}.</p>
        <p>Contador al cuadrado: <b>{{hallarCuadrado}}</b></p>
    </div>


    <!-- Referencia al CDN de vue  ------------------------------------>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Y aqui colocamos nuestro script ------------------------------>
    <script>
        var app = new Vue({
            el: '#aplicacion',
            data: {
                veces: 0,
                cuadrado: 0
            },
        
        computed: {
                hallarCuadrado() {
                    this.cuadrado = this.veces * this.veces
                    return this.cuadrado;
                }
            }
        })

    </script>

</body>

</html>
