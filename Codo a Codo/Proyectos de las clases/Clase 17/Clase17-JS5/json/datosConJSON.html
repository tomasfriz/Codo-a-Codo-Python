<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON y HTML</title>
</head>
<body>
    <div id="datos"></div>
    
    <script>
        var persona= '{"nombre": "Juan", "apellido": "PÃ©rez", "edad": 40, "hijos": ["Pedro", "Luis", "Ana", "Luisa"]}' //formato JSON
        var personaJSON= JSON.parse(persona); //Convertimos JSON en JS
        document.getElementById("datos").innerHTML = personaJSON.apellido.toUpperCase() +", "+personaJSON.nombre+" ("+personaJSON.edad+")";
        
        var listaHijo = document.createElement("ul");
        for (hijo in personaJSON.hijos) {
            var listaHijo = document.createElement("li");
            var nombre = document.createTextNode(personaJSON.hijos[hijo]);
            listaHijo.appendChild(nombre);
            document.body.appendChild(listaHijo);
        }
    </script>
</body>
</html>
