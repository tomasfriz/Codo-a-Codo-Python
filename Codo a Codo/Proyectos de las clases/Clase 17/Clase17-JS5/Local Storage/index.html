<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage y sessionStorage</title>
    <style>
        *{font-family: Arial;}
        .session{
            color: white;
            background: darkblue;
            padding: 5px;
        }
        .local{
            color: white;
            background: darkgreen;
            padding: 5px;
        }
        #crear_ls, #mostrar_ls,#modificar_ls,#eliminar_ls{
            font-weight: bold;
            color: green;
            background: lightgreen;
            border: 2px solid;
            padding: 5px;
            margin-left: 5px;
            box-shadow: 2px 2px black;
        }
        #crear_ss, #mostrar_ss,#modificar_ss,#eliminar_ss{
            font-weight: bold;
            color: blue;
            background: lightblue;
            border: 2px solid;
            padding: 5px;
            margin-left: 5px;
            box-shadow: 2px 2px black;
        }
    </style>
</head>

<body>
    <h1 class="session">Session storage</h1>
    <button id="crear_ss">Crear</button>
    <button id="mostrar_ss">Mostrar</button>
    <button id="modificar_ss">Modificar</button>
    <button id="eliminar_ss">Eliminar</button>
    
    <h1 class="local">Local storage</h1>
    <button id="crear_ls">Crear</button>
    <button id="mostrar_ls">Mostrar</button>
    <button id="modificar_ls">Modificar</button>
    <button id="eliminar_ls">Eliminar</button>
    
    <script src="app.js"></script>
</body>

</html>
