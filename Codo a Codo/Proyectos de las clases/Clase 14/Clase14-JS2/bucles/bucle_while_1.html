    <h3> - Bucle "while" en JS -</h3> 

    <p>El bucle <mark>while</mark> recorre un bloque de código siempre que una condición específica sea verdadera.:</p>

    <p><mark><code>while (condición) {<br>
        // bloque de código a ejecutar<br>
      }</code></mark></p>

    <p>Es muy importante que esa condición en un momento pase de ser verdadera a falsa, sino se tiene un <b>loop infinito</b>.</p>
