<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo listas</title>
</head>
<body>
    <h3>Ejemplo con listas</h3>


    <h3>Lista desordenada</h3>
    <ul>
        <li>Lunes</li>
        <li>Martes</li>
        <li>Miércoles</li>
    </ul>

    <h3>Lista ordenada</h3>
    <ol>
        <li>Lunes</li>
        <li>Martes</li>
        <li>Miércoles</li>
        <li>Domingo</li>        
    </ul>

    <h3>Lista con viñetas diversas</h3>
    <ul type="square">
      <li>Lunes</li>
      <li>Martes</li>
      <li>Miércoles</li>
      <li type="circle">Jueves</li>
      <li type="circle">Viernes</li>
      <li type="disc">Sábado</li>
      <li type="disc">Domingo</li>
    </ul>

   
</body>
</html>
